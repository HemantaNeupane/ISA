<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      button {
        font-size: 3em;
        width: 100%;

        }
        
        input {
        font-size: 4em;
        font-weight: 700;
        height: 90px;
        text-align: right;
        color: black;
        background-color: antiquewhite;
        }

        table{
          margin-left: 50vw;
          margin-top: 50vh;
          max-width: 90vw;
          transform: translate(-50%,-50%);
        }
        
        
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><input id="display" name="display" disabled></input></td>
      </tr>
      <tr>
        <td><button id="button1" value="1">1</button></td>
        <td><button id="button2" value="2">2</button></td>
        <td><button id="button3" value="3">3</button></td>
        <td><button id="addButton" class="operator" value="+">+</button></td>
      </tr>
      <tr>
        <td><button id="button4" value="4">4</button></td>
        <td><button id="button5" value="5">5</button></td>
        <td><button id="button6" value="6">6</button></td>
        <td><button id="subtractButton" class="operator" value="-">-</button></td>
      </tr>
      <tr>
        <td><button id="button7" value="7">7</button></td>
        <td><button id="button8" value="8">8</button></td>
        <td><button id="button9" value="9">9</button></td>
        <td><button id="multiplyButton" class="operator" value="*">&times;</button></td>
      </tr>
      <tr>
        <td><button id="clearButton" value="cls" class="clear">C</button></td>
        <td><button id="button0" value="0">0</button></td>
        <td><button id="equalsButton" value="=" class="equals">=</button></td>
        <td><button id="divideButton" class="operator" value="/">&#247;</button></td>
      </tr>
    </table>
    <span id='output'><!-- Use this span for writing debug messages or anything else you think will help! --></span>
    <script src="calc.js"></script> 
  </body>
</html>
